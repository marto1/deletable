<html>

    <title>Deletable primes game prototype</title>
    <style type="text/css">
      #main {
      }
      .box {
         border: solid 2px Red;
         width:50px;
         float: left;
         text-align:center;
      }
      .hidden {
         visibility: hidden;
         opacity: 0;
         transition: visibility 0s 2s, opacity 1s linear;
      }
      .visible {
        visibility: visible;
        opacity: 1;
        transition: opacity 2s linear;
      }
    </style>
  </head>
  <body>
    <div id="main">
      
    </div>
  </body>
  <script type="text/javascript" src="deletable.js"></script>
